<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="coll-md-4 offset-md-4">
                <div class="card text-bg-dark mb-4" >
                    <div class="card-body">
                        <form action="{% url 'finalupdate' ctask.id %}" method="POST">
                            {% csrf_token %}

                            <fieldset >
                                <legend>UPDATE DATA</legend>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">write code</label>
                                    <input  class="form-control" type="int"  name="codigo"    placeholder="Code" value="{{ctask.codigo}}" >
                                </div>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">write NIF</label>
                                    <input  class="form-control"  type="text" name="nif"       placeholder="Nif" value="{{ctask.nif}}">
                                </div>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">write name</label>
                                    <input  class="form-control" type="text" name="nombre"    placeholder="Name" value="{{ctask.nombre}}">
                                </div>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">write first last name</label>
                                    <input  class="form-control"  type="text" name="apellido1" placeholder="First last name" value="{{ctask.apellido1}}">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">write second last name</label>
                                    <input  class="form-control"  type="text" name="apellido2" placeholder="Second last name" value="{{ctask.apellido2}}">
                                </div>
                                <div class="mb-3">
                                    <label for="disabledTextInput" class="form-label">write department code</label>
                                    <input  class="form-control" type="int"  name="codigo_departamento" placeholder="Department code" value="{{ctask.codigo_departamento}}">
                                </div>
                                <button>Save data</button>
                    
                            </fieldset> 

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
